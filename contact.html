    <main>
    <h2>Get in touch</h2>
    <div class="container">
        <div class="card-deck-wrapper">
            <div class="card-deck">
                <div class="row">
                    <div class="row card text-lg-center flex-items-xs-center col-xs-12 col-sm"> <img src="https://maps.googleapis.com/maps/api/staticmap?center=27+York+St,+Ottawa,+ON+K1N,+Canada/@ 45.4279414,-75.696151&zoom=18&size=400x400&key=AIzaSyA4oYLE8aAlZ_plr8L823Wo40RFHVXTCLg&markers=27+York+St,+Ottawa,+ON+K1N,+Canada/@ 45.4279414,-75.696151"> </div>
                    <div class="row card flex-items-xs-center col-xs-12 col-sm">
                        <form>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name"> </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <input type="submit">                       
                             </form>
                    </div>
                </div>
            </div>
        </div>
